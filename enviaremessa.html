<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Remessa</title>
    <link rel="stylesheet" href="enviaremessa.css">
    <link rel="icon" href="imagens/qzito3.jpg">
</head>
<body>
    <header>
        <div class="logo">
          <img src="imagens/qzito3.jpg" alt="Logo Qzito">
        </div>
    </header>

    <main>
        <div class="textoPrincipal">
            <h1>Enviar remessa</h1>
        </div>
        <div class="formEnvio">
            <form action="formulario">
                <label for="ref">Referência</label><br>
                <input type="text" data-ls-module="charCounter" maxlength="4" id="ref" name="ref" placeholder="Ex: 9999"><br>
                <label for="cdb">Código de barras</label><br>
                <input type="number">
            </form>
        </div>
    </main>

</body>
</html>
