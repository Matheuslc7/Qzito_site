<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Remessa</title>
    <link rel="stylesheet" href="enviaremessa.css">
    <link rel="icon" href="imagens/qzito3.jpg">
</head>
<body>
    <header>
        <div class="logo">
          <img src="imagens/qzito3.jpg" alt="Logo Qzito">
        </div>
    </header>

    <main>
        <div class="textoPrincipal">
            <h1>Enviar remessa</h1>
        </div>
        <div class="formEnvio">
            <form action="https://api.sheetmonkey.io/form/tU48xyPpPN3DsVVefCT7d6" method="post" id="myForm">
                <label for="ref">Referência</label><br>
                <input type="text" data-ls-module="charCounter" required maxlength="4" minlength="4" id="ref" name="ref" placeholder="Ex: 9999"><br>
                <label for="cdb">Código de barras</label><br>
                <input type="text" id="barcodeInput" maxlength="13">
                <div id="subtotalValues"></div>
                <input type="submit" name="enviar" id="codbarras" value="Finalizado">
            </form>
        </div>
        <div id="barcodeList">
          </div>

        <div id="subtotalList">
            
        </div>

        <div id="total">

        </div>

    </main>

    <footer>
        <p>© Todos os direitos reservados Qzito jeans, since 2010.</p>
        <p>Desenvolvido por <a href="Matheus Cândido">Matheus Cândido</a></p>
      </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.0/build/global/luxon.min.js"></script>
<script src="script.js"></script>
</html>
